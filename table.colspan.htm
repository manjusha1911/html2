<!DOCTYPE html>
<head>table-colspan</head>
<body>
<center><h1>height-width</h1></center><hr><hr>
<center><table border="1" height="200" width="400">
<tr><td colspan="3">one</td></tr>
<tr><td>four</td><td>five</td><td>six</td></tr>
<tr><td colspan="3">seven</td></tr>
</table></center>
</body>
</html>
